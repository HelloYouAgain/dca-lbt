<table class="table table-hover">
	<tr>
		<th>Id</th>
		<th>Estado</th>
		<th>Tipo de error</th>
		<th>Gravedad</th>
		<th>Creado por</th>
		<th>Desarrolladores implicados</th>
		<th>Breve descripción</th>
		<th>Acción</th>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td></td>
		<td><a href="#/newError"><span class="glyphicon glyphicon-plus"></span></a></td>
	</tr>
	<tr ng-repeat="error in errors">
		<td>{{error.id}}</td>
		<td><kbd ng-class="{'pendingKBD': (error.status=='pendiente'), 'listedKBD': (error.status=='listado'),'resolvedKBD': (error.status=='resuelto'),'notAnErrorKBD': (error.status=='no es un error')}">{{error.status}}</kbd></td>
		<td>{{error.type}}</td>
		<td>{{error.gravity}}</td>
		<td>{{error.creator.name}} &lt;{{error.creator.email}}&gt;</td>
		<td>
			<ul class="list-inline">
					<li ng-show="(error.devsInvolved.dev1)">Dev 1</li>
					<li ng-show="(error.devsInvolved.dev2)">Dev 2</li>
					<li ng-show="(error.devsInvolved.dev3)">Dev 3</li>
					<li ng-show="(error.devsInvolved.dev4)">Dev 4</li>
				</ul>
		</td>
		<td>{{error.shortDescription}}</td>
		<td>
			<a href="#/error/{{error.id}}"><span class="glyphicon glyphicon-eye-open"></span></a>
			<a href="#/error/{{error.id}}/edit"><span class="glyphicon glyphicon-pencil"></span></a>
		</td>
	</tr>
</table>
